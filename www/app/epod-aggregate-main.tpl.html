<md-toolbar layout="row" class="md-primary md-hue-2 md-whiteframe-z1 main-toolbar">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav($event, 'left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-font-set="material-icons">menu</md-icon>
    </md-button>
    <h1 ng-click="navigateTo('app.home')">{{companyName}}</h1>
  </div>
</md-toolbar>

  <div layout="row" flex>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-list>

        <md-list-item ng-click="navigateTo('app.user')" ng-class="{active: $state.includes('app.workorder')}">
          <md-icon md-font-set="material-icons">account_box</md-icon>
          <p>User</p>
        </md-list-item>

        <md-list-item ng-click="navigateTo('app.worker')" ng-class="{active: $state.includes('app.worker')}">
          <md-icon md-font-set="material-icons">people</md-icon>
          <p>Driver Details</p>
        </md-list-item>

        <!--<md-list-item ng-click="navigateTo('app.vehicle')" ng-class="{active: $state.includes('app.vehicle')}">
          <md-icon md-font-set="material-icons">local_shipping</md-icon>
          <p>Vehicles</p>
        </md-list-item>

        <md-list-item ng-click="navigateTo('app.sendload')" ng-class="{active: $state.includes('app.sendload')}">
          <md-icon md-font-set="material-icons">compare_arrows</md-icon>
          <p>Send Load</p>
        </md-list-item>-->

        <md-list-item ng-click="navigateTo('app.delivery-ticket')" ng-class="{active: $state.includes('app.delivery-ticket')}">
          <md-icon md-font-set="material-icons">assignment</md-icon>
          <p>EPOD Delivery Ticket</p>
        </md-list-item>



        <md-divider></md-divider>

        <md-list-item ng-click="navigateTo('app.login')">
          <md-icon md-font-set="material-icons">exit_to_app</md-icon>
          <p>{{profileData ? 'Logout' : 'Login'}}</p>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content id="content" layout="row" flex>
      <div flex="33" ui-view name="column2" class="inner-column" ng-class="{hide: $state.current.data.columns < 3}"></div>
      <!--template loaded here -->
      <div flex ui-view name="content"></div>
    </md-content>

</div>
