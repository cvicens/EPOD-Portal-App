
  <md-subheader>Polarity Check</md-subheader>

  <md-list class="risk-assessment">

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons">local_gas_station</md-icon>
      <div class="md-list-item-text">
        <h3>{{polarityCheck.fuel}} %</h3>
        <p>Fuel</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons" ng-if="polarityCheck.tires" class="success">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-if="! polarityCheck.tires" class="danger">cancel</md-icon>
      <div class="md-list-item-text">
        <h3 ng-if="polarityCheck.tires">Pass</h3>
        <h3 ng-if="! polarityCheck.tires">Fail</h3>
        <p>Tires</p>
      </div>
    <md-divider></md-divider>
    </md-list-item>

    <md-list-item class="md-2-line" >
      <md-icon md-font-set="material-icons" ng-if="polarityCheck.lights" class="success">check_circle</md-icon>
      <md-icon md-font-set="material-icons" ng-if="! polarityCheck.lights" class="danger">cancel</md-icon>
      <div class="md-list-item-text">
        <h3 ng-if="polarityCheck.lights">Pass</h3>
        <h3 ng-if="! polarityCheck.lights">Fail</h3>
        <p>Lights</p>
      </div>
    </md-list-item>

</md-list>
